<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <!-- ____bootstrap link____ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- ____text font link____ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ____header start____ -->
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To Do List</h1>
            <form class="search">
                <input class="form-control" type="text" name="search" placeholder="search..."/>
            </form>
        </header>
        <!-- ____header end____ -->
        <!-- ____lists start____ -->
        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>buy apple</span>
                <i class="fa-solid fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>touch grass</span>
                <i class="fa-solid fa-trash delete"></i>
            </li>
        </ul>
        <!-- ____lists end____ -->
        <!-- ____new add start____ -->
        <form class="text-center my-4 add">
            <label class="text-light">Add New</label>
            <input class="form-control m-auto" type="text" name="add" placeholder="add new...">
        </form>
        <!-- ____new add end____ -->
    </div>
<!-- ____font kit link____ -->
<script src="https://kit.fontawesome.com/34200195a4.js" crossorigin="anonymous"></script>
<!-- ____javascript link____ -->
<script src="todo.js"></script>
</body>
</html>
